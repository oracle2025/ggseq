<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Keyboard Shortcuts</title>
</head>
<body>
<table
 style="text-align: left; background-color: lightGray; width: 100%;"
 bgcolor="#f0f0f0" border="0" cellpadding="0" cellspacing="2"
 rules="solid" width="100%">
  <tbody>
    <tr>
      <td
 style="font-family: Helvetica,Arial,sans-serif; background-color: rgb(225, 226, 226);">&nbsp;Gungirl
Sequencer
Documentation</td>
      <td style="width: 16px;" width="16"><img
 style="width: 32px; height: 32px;" alt=""
 src="pics/ggseq_3d_icon_32.png"></td>
    </tr>
  </tbody>
</table>
<br>
<h2>Keyboard
Shortcuts</h2>
<table border="1">
  <tbody>
    <tr>
      <td>[SPACE]</td>
      <td>Play</td>
    </tr>
    <tr>
      <td>S</td>
      <td>Stop</td>
    </tr>
    <tr>
      <td>R</td>
      <td>Rewind</td>
    </tr>
    <tr>
      <td>[CTRL]-N</td>
      <td>New File</td>
    </tr>
    <tr>
      <td>[CTRL]-O</td>
      <td>Open File</td>
    </tr>
    <tr>
      <td>[CTRL]-S</td>
      <td>Save</td>
    </tr>
    <tr>
      <td>[CTRL][SHIFT]-S</td>
      <td>Save As...</td>
    </tr>
    <tr>
      <td>[CTRL]-Q</td>
      <td>Quit</td>
    </tr>
  </tbody>
</table>
<br>
</body>
</html>

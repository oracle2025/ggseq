<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type"
 content="text/html; charset=ISO-8859-1">
  <title>Keyboard Shortcuts</title>
</head>
<body>
<h2>Keyboard Shortcuts</h2>
<table border="1">
  <tbody>
    <tr>
      <td>[SPACE]</td>
      <td>Play</td>
    </tr>
    <tr>
      <td>S</td>
      <td>Stop</td>
    </tr>
    <tr>
      <td>R</td>
      <td>Rewind</td>
    </tr>
    <tr>
      <td>[CTRL]-N</td>
      <td>New File</td>
    </tr>
    <tr>
      <td>[CTRL]-O</td>
      <td>Open File</td>
    </tr>
    <tr>
      <td>[CTRL]-S</td>
      <td>Save</td>
    </tr>
    <tr>
      <td>[CTRL][SHIFT]-S</td>
      <td>Save As...</td>
    </tr>
    <tr>
      <td>[CTRL]-Q</td>
      <td>Quit</td>
    </tr>
<!--	<tr><td></td><td></td></tr>
	<tr><td></td><td></td></tr>
	<tr><td></td><td></td></tr>-->
  </tbody>
</table>
</body>
</html>
